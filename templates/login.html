{% extends "base.html" %}
{% block title %}
    Log In
{% endblock title %}

{% block content %}
<div class="card bg-light p-5">

    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong> {{message}} </strong>
        <button type="button" class="btn-close" data-bs-dismiss = "alert" aris-label="Close"></button>
    </div>
    {% endfor %}

    <h3 class="text-dark">Log In</h3>
    <form action="/auth/login/" method="post"> {% csrf_token %}
    <br>

    <label for="email">Email / Username</label>
    <div class="form-group">
        <input type="text" class="form-control" name="email" required>
    </div>

    <label for="pass1">PassWord</label>
    <div class="form-group">
        <input type="password" class="form-control" id="pass1" name="pass1" required>
    </div>

    <br>
    <button type="submit" class="btn btn-dark">Submit</button>
    <br>
    <br>
    Don't have Account ? &emsp; <a href="/auth/signup">Sign In</a>
    </form>
</div>
{% endblock content %}
